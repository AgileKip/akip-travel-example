<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="airlineCompany">
      <h2 data-cy="airlineCompanyDetailsHeading">
        <span jhiTranslate="travelTutorialCompleteApp.airlineCompany.detail.title">Airline Company</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ airlineCompany.id }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.airlineCompany.name">Name</span></dt>
        <dd>
          <span>{{ airlineCompany.name }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.airlineCompany.code">Code</span></dt>
        <dd>
          <span>{{ airlineCompany.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/airline-company', airlineCompany.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
