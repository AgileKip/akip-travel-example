<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-hotel-room-heading"
        data-cy="HotelRoomCreateUpdateHeading"
        jhiTranslate="travelTutorialCompleteApp.hotelRoom.home.createOrEditLabel"
      >
        Create or edit a Hotel Room
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.sleeps" for="field_sleeps">Sleeps</label>
          <input type="number" class="form-control" name="sleeps" id="field_sleeps" data-cy="sleeps" formControlName="sleeps" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.boodked" for="field_boodked">Boodked</label>
          <div class="input-group">
            <input
              id="field_boodked"
              data-cy="boodked"
              type="text"
              class="form-control"
              name="boodked"
              ngbDatepicker
              #boodkedDp="ngbDatepicker"
              formControlName="boodked"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="boodkedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.duration" for="field_duration"
            >Duration</label
          >
          <input type="number" class="form-control" name="duration" id="field_duration" data-cy="duration" formControlName="duration" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.hotelRoom.hotelCo" for="field_hotelCo">Hotel Co</label>
          <select class="form-control" id="field_hotelCo" data-cy="hotelCo" name="hotelCo" formControlName="hotelCo">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="hotelCompanyOption.id === editForm.get('hotelCo')!.value?.id ? editForm.get('hotelCo')!.value : hotelCompanyOption"
              *ngFor="let hotelCompanyOption of hotelCompaniesSharedCollection; trackBy: trackHotelCompanyById"
            >
              {{ hotelCompanyOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
