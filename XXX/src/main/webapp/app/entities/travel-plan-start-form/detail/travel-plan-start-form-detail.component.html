<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="travelPlanStartForm">
      <h2 data-cy="travelPlanStartFormDetailsHeading">
        <span jhiTranslate="travelTutorialCompleteApp.travelPlanStartForm.detail.title">Travel Plan Start Form</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ travelPlanStartForm.id }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.travelPlanStartForm.name">Name</span></dt>
        <dd>
          <span>{{ travelPlanStartForm.name }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.travelPlanStartForm.numPax">Num Pax</span></dt>
        <dd>
          <span>{{ travelPlanStartForm.numPax }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.travelPlanStartForm.startDate">Start Date</span></dt>
        <dd>
          <span>{{ travelPlanStartForm.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.travelPlanStartForm.endDate">End Date</span></dt>
        <dd>
          <span>{{ travelPlanStartForm.endDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/travel-plan-start-form', travelPlanStartForm.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
