<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="airport">
      <h2 data-cy="airportDetailsHeading"><span jhiTranslate="travelTutorialCompleteApp.airport.detail.title">Airport</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ airport.id }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.airport.name">Name</span></dt>
        <dd>
          <span>{{ airport.name }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.airport.city">City</span></dt>
        <dd>
          <span>{{ airport.city }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.airport.code">Code</span></dt>
        <dd>
          <span>{{ airport.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/airport', airport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
