<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="hotelCompany">
      <h2 data-cy="hotelCompanyDetailsHeading">
        <span jhiTranslate="travelTutorialCompleteApp.hotelCompany.detail.title">Hotel Company</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hotelCompany.id }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.hotelCompany.name">Name</span></dt>
        <dd>
          <span>{{ hotelCompany.name }}</span>
        </dd>
        <dt><span jhiTranslate="travelTutorialCompleteApp.hotelCompany.place">Place</span></dt>
        <dd>
          <span>{{ hotelCompany.place }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hotel-company', hotelCompany.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
