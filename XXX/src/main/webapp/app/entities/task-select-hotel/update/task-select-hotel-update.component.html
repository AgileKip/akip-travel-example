<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-task-select-hotel-heading"
        data-cy="TaskSelectHotelCreateUpdateHeading"
        jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.home.createOrEditLabel"
      >
        Create or edit a Task Select Hotel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.startDate" for="field_startDate"
            >Start Date</label
          >
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.endDate" for="field_endDate"
            >End Date</label
          >
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.hotelName" for="field_hotelName"
            >Hotel Name</label
          >
          <input type="text" class="form-control" name="hotelName" id="field_hotelName" data-cy="hotelName" formControlName="hotelName" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.hotelBookingNumber"
            for="field_hotelBookingNumber"
            >Hotel Booking Number</label
          >
          <input
            type="text"
            class="form-control"
            name="hotelBookingNumber"
            id="field_hotelBookingNumber"
            data-cy="hotelBookingNumber"
            formControlName="hotelBookingNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectHotel.hotel" for="field_hotel">Hotel</label>
          <select class="form-control" id="field_hotel" data-cy="hotel" name="hotel" formControlName="hotel">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="hotelRoomOption.id === editForm.get('hotel')!.value?.id ? editForm.get('hotel')!.value : hotelRoomOption"
              *ngFor="let hotelRoomOption of hotelRoomsSharedCollection; trackBy: trackHotelRoomById"
            >
              {{ hotelRoomOption.code }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
