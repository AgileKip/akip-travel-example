<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-task-select-flight-heading"
        data-cy="TaskSelectFlightCreateUpdateHeading"
        jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.home.createOrEditLabel"
      >
        Create or edit a Task Select Flight
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.startDate" for="field_startDate"
            >Start Date</label
          >
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.endDate" for="field_endDate"
            >End Date</label
          >
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.airlineCompanyName"
            for="field_airlineCompanyName"
            >Airline Company Name</label
          >
          <input
            type="text"
            class="form-control"
            name="airlineCompanyName"
            id="field_airlineCompanyName"
            data-cy="airlineCompanyName"
            formControlName="airlineCompanyName"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.airlineTicketNumber"
            for="field_airlineTicketNumber"
            >Airline Ticket Number</label
          >
          <input
            type="text"
            class="form-control"
            name="airlineTicketNumber"
            id="field_airlineTicketNumber"
            data-cy="airlineTicketNumber"
            formControlName="airlineTicketNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="travelTutorialCompleteApp.taskSelectFlight.flight" for="field_flight"
            >Flight</label
          >
          <select class="form-control" id="field_flight" data-cy="flight" name="flight" formControlName="flight">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="flightOption.id === editForm.get('flight')!.value?.id ? editForm.get('flight')!.value : flightOption"
              *ngFor="let flightOption of flightsSharedCollection; trackBy: trackFlightById"
            >
              {{ flightOption.code }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
